{% extends "blog/base.html" %}
{%block content%}
<article class="media content-section">
    <img class="rounded-circle account-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.publishDate }}</small>
        {% if object.author == user %}
            <a class="btn btn-outline-secondary btn-sm mt-1 mb-1" href="{% url 'postUpdate' object.id%}">Update</a>
            <a class="btn btn-outline-secondary btn-sm mt-1 mb-1" href="{% url 'postDelete' object.id %}">delete</a>
        {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.description }}</p>
    </div>
</article>
{%endblock%}
